name: Deploy Shinylive to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-R-

      - name: Install system deps (for rlang/DT etc.)
        run: sudo apt-get update

      - name: Install R packages
        shell: Rscript {0}
        run: |
          install.packages(c("shiny","jsonlite","ggplot2","DT","shinylive"), repos="https://cloud.r-project.org")

      - name: Build data (precompute CSVs + manifest)
        shell: Rscript {0}
        run: source("data_prep.R")

      - name: Export Shinylive site
        shell: Rscript {0}
        run: shinylive::export(appdir=".", destdir="dist")

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4